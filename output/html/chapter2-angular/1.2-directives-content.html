<h2 id="directives">Directives</h2>
<ul>
<li>Directives and components hand-in-hand are the fundamental elements of Angular.</li>
<li>Components can be defined as directives with views.</li>
<li>There are two types of directives in Angular:
<ul>
<li>Structural</li>
<li>Attribute</li>
</ul></li>
<li>A directive is defined using the <code>@directive</code> decorator</li>
</ul>
